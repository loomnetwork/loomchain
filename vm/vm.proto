syntax = "proto3";

import "github.com/loomnetwork/go-loom/types/types.proto";

enum VMType {
    PLUGIN = 0;
    EVM = 1;
}

message MessageTx {
    Address to = 1;
    Address from = 2;
    bytes data = 3;
}

message DeployTx {
    VMType vm_type = 1;
    bytes code = 2;
}

message CallTx {
    VMType vm_type = 1;
    bytes input = 2;
}

message DeployResponse {
    Address contract = 1;
    bytes output = 2;
}
