[[TestCases]]
  RunCmd = "{{ $.LoomPath }} deploy -b TestEvent.bin -n TestEvent -k {{index $.AccountPrivKeyPathList 0}}"
  Datafiles = [
    { Filename = "TestEvent.bin", Contents = "" }
  ]
  Condition = "contains"
  Expected = [ "New contract deployed" ]

