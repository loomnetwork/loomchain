# Give users some karma so that they can do call transitions.
[[TestCases]]
  RunCmd = "{{ $.LoomPath }} karma add-karma default:{{index $.AccountAddressList 1}} sms 5 -k {{index $.AccountPrivKeyPathList 0}}"
  Condition = "contains"
  Expected = [ "user's sources successfully updated" ]

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} karma add-karma default:{{index $.AccountAddressList 2}} oauth 10 -k {{index $.AccountPrivKeyPathList 0}}"
  Condition = "contains"
  Expected = [ "user's sources successfully updated" ]

