  RunCmd = "{{ $.LoomPath }} addressmapper add-identity-mapping default:{{index $.AccountAddressList 0}} {{index $.EthAccountPrivKeyPathList 0}} -k {{index $.AccountPrivKeyPathList 0}}"
  Condition = "contains"
  Expected = [ "mapping successful" ]

