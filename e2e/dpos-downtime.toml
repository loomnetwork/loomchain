[[TestCases]]
  RunCmd = "check_validators"
  Condition = "contains"
  Expected = ["{{index $.NodePubKeyList 0}}"]

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 list-validators"

[[TestCases]]
  RunCmd = "kill_and_restart_node 10 1"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 list-validators"
  Node = 1
  Condition = "contains"
  Expected = ["Error"]

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 list-validators"
  Node = 0
  Condition = "contains"
  Expected = ["pubKey"]

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} coin approve dposV2 1250000 -k {{index $.NodePrivKeyPathList 2}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 register-candidate {{index $.NodePubKeyList 2}} 100 --name numero-dos -k {{index $.NodePrivKeyPathList 2}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} coin approve dposV2 1250000 -k {{index $.NodePrivKeyPathList 3}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 register-candidate {{index $.NodePubKeyList 3}} 100 -k {{index $.NodePrivKeyPathList 3}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 list-candidates"
  Condition = "contains"
  Expected = ["{{index $.NodePubKeyList 3}}", "{{index $.NodePubKeyList 2}}"]

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 list-validators"
  Node = 0
  Condition = "contains"
  Expected = ["pubKey"]

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 list-validators"
  Node = 1
  Condition = "contains"
  Expected = ["pubKey"]

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} coin approve dposV2 1250000 -k {{index $.NodePrivKeyPathList 1}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 register-candidate {{index $.NodePubKeyList 1}} 100 -k {{index $.NodePrivKeyPathList 1}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} coin approve dposV2 200000 -k {{index $.AccountPrivKeyPathList 0}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 delegate {{index $.NodeAddressList 2}} 200000 -k {{index $.AccountPrivKeyPathList 0}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} coin approve dposV2 200000 -k {{index $.AccountPrivKeyPathList 1}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 delegate {{index $.NodeAddressList 3}} 200000 -k {{index $.AccountPrivKeyPathList 1}}"

[[TestCases]]
  RunCmd = "kill_and_restart_node 100 1"

# Explicitly testing that currently offline node is among the validator set
[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 list-validators"
  Condition = "contains"
  Expected = ["{{index $.NodePubKeyList 1}}", "{{index $.NodePubKeyList 2}}", "{{index $.NodePubKeyList 3}}"]

# Checking that killed node is indeed offline
[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 list-validators"
  Node = 1
  Condition = "contains"
  Expected = ["Error"]

# Attempting to do dPoS transaction with only 2 of 3 elected validators online
[[TestCases]]
  RunCmd = "{{ $.LoomPath }} coin approve dposV2 200000 -k {{index $.AccountPrivKeyPathList 1}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 delegate {{index $.NodeAddressList 3}} 200000 -k {{index $.AccountPrivKeyPathList 1}}"

[[TestCases]]
  RunCmd = "{{ $.LoomPath }} dposV2 check-delegation {{index $.NodeAddressList 2}} {{index $.AccountAddressList 0}}"
  Condition = "contains"
  Expected = ["2000000000000000000"]
