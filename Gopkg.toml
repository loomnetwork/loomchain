# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = [
  # required for MacOS builds it seems, but not Linux
  "golang.org/x/sys/cpu"
]

ignored = [
  "github.com/loomnetwork/go-loom*",
  "golang.org/x/crypto*",
  "google.golang.org/grpc*",
  "github.com/gogo/protobuf*",
  "github.com/hashicorp/go-plugin*",
  "github.com/spf13/cobra*",
  "github.com/spf13/pflag*",
  "github.com/ethereum/go-ethereum*",
  "github.com/go-kit/kit*",
  "github.com/grpc-ecosystem/go-grpc-prometheus*",
  "github.com/prometheus/client_golang/prometheus*"
]

[[constraint]]
  name = "github.com/spf13/viper"
  version = "~1.0.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "~1.2.1"

[[override]]
  name = "github.com/tendermint/tendermint"
  version = "0.26.3"
#  source = "github.com/enlight/tendermint"
#  revision = "c4c0f704199aabb022a4f1eea07f03e71cfc1fc8"

[[constraint]]
  name = "github.com/gomodule/redigo"
  version = "2.0.0"

[[constraint]]
  branch = "master"
  source = "https://github.com/loomnetwork/go-pubsub.git"
  name = "github.com/phonkee/go-pubsub"

[[constraint]]
  name = "golang.org/x/sys"
  revision = "9b800f95dbbc54abff0acf7ee32d88ba4e328c89"

[[override]]
  name = "github.com/tendermint/iavl"
  version = "=0.11.1"

[[override]]
  name = "github.com/tendermint/go-amino"
  version = "=0.14.0"

# tendermint/iavl 0.11.1 has a dependency on TM 0.26.0-rc0 so override that to force the version
# we want, which is 0.26.0...
# except that 0.26.0 likes to panic when it creates files and ends up with unexpected permissions,
# so use a branch off 0.26.0 that is less panicky...
#[[override]]
#  name = "github.com/tendermint/tendermint"
#  source = "github.com/enlight/tendermint"
#  revision = "c4c0f704199aabb022a4f1eea07f03e71cfc1fc8"

[prune]
  go-tests = true
  unused-packages = true
