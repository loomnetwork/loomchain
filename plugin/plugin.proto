syntax = "proto3";

import "github.com/loomnetwork/loom/types/types.proto";

enum VMType {
    PLUGIN = 0;
    EVM = 1;
}

message MessageTx {
    Address to = 1;
    Address from = 2;
    bytes data = 3;
}

message CallTx {
    bytes input = 2;
}

message ContractEntry {
    VMType vm_type = 1;
    bytes code = 2;
}

message PluginCode {
    string name = 1;
    bytes input = 2;
}
